<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Checker - PDF Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        /* Floating PDF Icons */
        .floating-pdf {
            position: fixed;
            font-size: 2rem;
            color: rgba(102, 126, 234, 0.3);
            z-index: -1;
            animation: floatAround 20s linear infinite;
        }
        
        .floating-pdf:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .floating-pdf:nth-child(2) { top: 20%; right: 10%; animation-delay: -5s; }
        .floating-pdf:nth-child(3) { top: 60%; left: 15%; animation-delay: -10s; }
        .floating-pdf:nth-child(4) { top: 80%; right: 5%; animation-delay: -15s; }
        .floating-pdf:nth-child(5) { top: 40%; left: 80%; animation-delay: -7s; }
        .floating-pdf:nth-child(6) { top: 70%; right: 80%; animation-delay: -12s; }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
            25% { transform: translate(100px, -50px) rotate(90deg); opacity: 0.6; }
            50% { transform: translate(50px, -100px) rotate(180deg); opacity: 0.3; }
            75% { transform: translate(-50px, -50px) rotate(270deg); opacity: 0.6; }
            100% { transform: translate(0, 0) rotate(360deg); opacity: 0.3; }
        }
        
        /* Floating Images */
        .floating-image {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            z-index: -1;
            animation: floatImage 25s linear infinite;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }
        
        .floating-image:nth-child(7) { top: 15%; left: 12%; animation-delay: 0s; }
        .floating-image:nth-child(8) { top: 35%; right: 15%; animation-delay: -8s; }
        .floating-image:nth-child(9) { top: 75%; left: 8%; animation-delay: -15s; }
        .floating-image:nth-child(10) { top: 55%; right: 8%; animation-delay: -22s; }
        .floating-image:nth-child(11) { top: 25%; left: 25%; animation-delay: -5s; }
        .floating-image:nth-child(12) { top: 65%; right: 25%; animation-delay: -12s; }
        .floating-image:nth-child(13) { top: 85%; left: 35%; animation-delay: -18s; }
        .floating-image:nth-child(14) { top: 45%; left: 5%; animation-delay: -25s; }
        
        @keyframes floatImage {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.4; }
            25% { transform: translate(80px, -40px) rotate(90deg) scale(1.1); opacity: 0.7; }
            50% { transform: translate(40px, -80px) rotate(180deg) scale(0.9); opacity: 0.4; }
            75% { transform: translate(-40px, -40px) rotate(270deg) scale(1.1); opacity: 0.7; }
            100% { transform: translate(0, 0) rotate(360deg) scale(1); opacity: 0.4; }
        }
        
        /* Scanning Line Effect */
        .scanning-line {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            animation: scanLine 3s ease-in-out infinite;
        }
        
        @keyframes scanLine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }
        
        /* Document Processing Animation */
        .processing-dots {
            display: inline-block;
            margin-left: 10px;
        }
        
        .processing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: processingDots 1.4s infinite ease-in-out;
        }
        
        .processing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .processing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes processingDots {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .brand { font-size: 2rem; font-weight: bold; color: #2c3e50; margin-bottom: 1rem; }
        .upload-box { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            padding: 2.5rem; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
            animation: slideInBox 1s 0.5s forwards;
        }
        
        .upload-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(102, 126, 234, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes slideInBox {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .upload-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .header-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 2.5rem; 
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transform: translateX(-100%);
            animation: headerShimmer 4s infinite;
        }
        
        @keyframes headerShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .logo { 
            width: 80px; 
            height: 80px; 
            margin-right: 1rem; 
            object-fit: contain;
            animation: floatLogo 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        
        @keyframes floatLogo {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-12px) rotate(2deg); }
        }
        
        .brand-text { 
            font-size: 2.5rem; 
            font-weight: 700; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            opacity: 0;
            transform: translateX(-40px);
            animation: slideInBrand 1s 0.2s forwards;
            position: relative;
        }
        
        .brand-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: underlineExpand 1s 1.2s forwards;
        }
        
        @keyframes underlineExpand {
            to { width: 100%; }
        }
        
        @keyframes slideInBrand {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 35px;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            will-change: transform;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: scale(1.07);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e1e8ed;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .form-label::after {
            content: '📄';
            margin-left: 8px;
            animation: documentBounce 2s infinite;
        }
        
        @keyframes documentBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        h3 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        h3::before {
            content: '🔍';
            margin-right: 10px;
            animation: searchPulse 2s infinite;
        }
        
        @keyframes searchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* File upload animation */
        .file-upload-container {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .file-upload-container:hover {
            transform: translateY(-5px);
        }
        
        .file-upload-container::after {
            content: '📤';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .file-upload-container:hover::after {
            opacity: 1;
            animation: uploadBounce 1s infinite;
        }
        
        @keyframes uploadBounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-60%); }
        }
        
        /* Loading state for form submission */
        .loading {
            pointer-events: none;
        }
        
        .loading .btn-primary::after {
            content: 'Processing';
            animation: processingText 1.5s infinite;
        }
        
        @keyframes processingText {
            0% { content: 'Processing'; }
            33% { content: 'Processing.'; }
            66% { content: 'Processing..'; }
            100% { content: 'Processing...'; }
        }
    </style>
</head>
<body>
    <!-- Floating PDF Icons -->
    <div class="floating-pdf"><i class="fas fa-file-pdf"></i></div>
    <div class="floating-pdf"><i class="fas fa-file-pdf"></i></div>
    <div class="floating-pdf"><i class="fas fa-file-pdf"></i></div>
    <div class="floating-pdf"><i class="fas fa-file-pdf"></i></div>
    <div class="floating-pdf"><i class="fas fa-file-pdf"></i></div>
    <div class="floating-pdf"><i class="fas fa-file-pdf"></i></div>
    
    <!-- Floating Images -->
    <img src="{{ url_for('static', filename='images/jv-profile.jpg') }}" alt="JV Profile" class="floating-image">
    <img src="{{ url_for('static', filename='images/jv-profile.jpg') }}" alt="JV Profile" class="floating-image">
    <img src="{{ url_for('static', filename='images/jv-profile.jpg') }}" alt="JV Profile" class="floating-image">
    <img src="{{ url_for('static', filename='images/jv-profile.jpg') }}" alt="JV Profile" class="floating-image">
    <img src="{{ url_for('static', filename='images/jv-profile.jpg') }}" alt="JV Profile" class="floating-image">
    <img src="{{ url_for('static', filename='images/jv-profile.jpg') }}" alt="JV Profile" class="floating-image">
    <img src="{{ url_for('static', filename='images/jv-profile.jpg') }}" alt="JV Profile" class="floating-image">
    <img src="{{ url_for('static', filename='images/jv-profile.jpg') }}" alt="JV Profile" class="floating-image">

<div class="container py-5">
    <div class="header-container">
        <div class="scanning-line"></div>
        <img src="{{ url_for('static', filename='images/sf-express-logo.png') }}" alt="SF Express Logo" class="logo">
        <img src="{{ url_for('static', filename='images/ibob-logo.png') }}" alt="IBOB Logo" class="logo">
        <div class="brand-text">PDF Checker</div>
    </div>
    <div class="upload-box mx-auto" style="max-width: 500px;">
        <h3 class="mb-4">PDF Comparison Tool</h3>
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="mb-3 file-upload-container">
                <label for="pdf1" class="form-label">Upload First PDF</label>
                <input class="form-control" type="file" id="pdf1" name="pdf1" accept="application/pdf" required>
            </div>
            <div class="mb-3 file-upload-container">
                <label for="pdf2" class="form-label">Upload Second PDF</label>
                <input class="form-control" type="file" id="pdf2" name="pdf2" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-search"></i> Compare PDFs
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', function() {
    const button = this.querySelector('button[type="submit"]');
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    this.classList.add('loading');
});

// Add hover effects for file inputs
document.querySelectorAll('.form-control[type="file"]').forEach(input => {
    input.addEventListener('change', function() {
        if (this.files.length > 0) {
            this.style.borderColor = '#28a745';
            this.style.boxShadow = '0 0 0 3px rgba(40, 167, 69, 0.1)';
        }
    });
});
</script>
</body>
</html>
