<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Checker - PDF Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbow 8s ease-in-out infinite;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .brand { font-size: 2rem; font-weight: bold; color: #2c3e50; margin-bottom: 1rem; }
        .upload-box { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 15px; 
            padding: 2rem; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 2rem; 
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .logo { width: 60px; height: 60px; margin-right: 1rem; }
        .brand-text { 
            font-size: 2.5rem; 
            font-weight: bold; 
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 200%;
            animation: rainbow-text 3s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes rainbow-text {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 200%;
            animation: rainbow-btn 2s ease-in-out infinite;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        @keyframes rainbow-btn {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: #9400d3;
            box-shadow: 0 0 15px rgba(148, 0, 211, 0.3);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="header-container">
        <img src="{{ url_for('static', filename='images/ibob-logo.png') }}" alt="IBOB Logo" class="logo">
        <div class="brand-text">PDF Checker</div>
    </div>
    <div class="upload-box mx-auto" style="max-width: 500px;">
        <h3 class="mb-4">PDF Comparison Tool</h3>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf1" class="form-label">Upload First PDF</label>
                <input class="form-control" type="file" id="pdf1" name="pdf1" accept="application/pdf" required>
            </div>
            <div class="mb-3">
                <label for="pdf2" class="form-label">Upload Second PDF</label>
                <input class="form-control" type="file" id="pdf2" name="pdf2" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Compare PDFs</button>
        </form>
    </div>
</div>
</body>
</html>
