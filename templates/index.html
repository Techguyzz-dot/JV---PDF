<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Checker - PDF Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        

        
        .brand { font-size: 2rem; font-weight: bold; color: #2c3e50; margin-bottom: 1rem; }
        
        /* Static PDF Icon */
        .static-pdf-icon {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: rgba(102, 126, 234, 0.4);
            z-index: 1;
        }
        .upload-box { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            padding: 2.5rem; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        

        

        
        .upload-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .header-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 2.5rem; 
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        

        
        .logo { 
            width: 80px; 
            height: 80px; 
            margin-right: 1rem; 
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        
        .brand-text { 
            font-size: 2.5rem; 
            font-weight: 700; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            position: relative;
        }
        
        .brand-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 35px;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            will-change: transform;
            position: relative;
            overflow: hidden;
        }
        

        
        .btn-primary:hover {
            transform: scale(1.07);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e1e8ed;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            position: relative;
        }
        

        
        h3 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
        }
        

        
        /* File upload animation */
        .file-upload-container {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .file-upload-container:hover {
            transform: translateY(-5px);
        }
        

        

    </style>
</head>
<body>
    <!-- Static PDF Icon -->
    <div class="static-pdf-icon">
        <i class="fas fa-file-pdf"></i>
    </div>

<div class="container py-5">
    <div class="header-container">
        <img src="{{ url_for('static', filename='images/sf-express-logo.png') }}" alt="SF Express Logo" class="logo">
        <img src="{{ url_for('static', filename='images/ibob-logo.png') }}" alt="IBOB Logo" class="logo">
        <div class="brand-text">PDF Checker</div>
    </div>
    <div class="upload-box mx-auto" style="max-width: 500px;">
        <h3 class="mb-4">PDF Comparison Tool</h3>
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="mb-3 file-upload-container">
                <label for="pdf1" class="form-label">Upload First PDF</label>
                <input class="form-control" type="file" id="pdf1" name="pdf1" accept="application/pdf" required>
            </div>
            <div class="mb-3 file-upload-container">
                <label for="pdf2" class="form-label">Upload Second PDF</label>
                <input class="form-control" type="file" id="pdf2" name="pdf2" accept="application/pdf" required>
            </div>
                    <button type="submit" class="btn btn-primary w-100">Compare PDFs</button>
        </form>
    </div>
</div>


</body>
</html>
