<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Checker - Comparison Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .removed { background: #ffe6e6; color: #c0392b; text-decoration: line-through; }
        .added { background: #e6ffe6; color: #27ae60; font-weight: bold; }
        .brand { font-size: 2rem; font-weight: bold; color: #2c3e50; margin-bottom: 1rem; }
        .comparison-table { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
            animation: slideInBox 1s 0.5s forwards;
        }
        @keyframes slideInBox {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 2.5rem; 
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .logo { 
            width: 80px; 
            height: 80px; 
            margin-right: 1rem; 
            object-fit: contain;
            animation: floatLogo 3s ease-in-out infinite alternate;
        }
        @keyframes floatLogo {
            0% { transform: translateY(0); }
            100% { transform: translateY(-12px); }
        }
        .brand-text { 
            font-size: 2.5rem; 
            font-weight: 700; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            opacity: 0;
            transform: translateX(-40px);
            animation: slideInBrand 1s 0.2s forwards;
        }
        @keyframes slideInBrand {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 35px;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            will-change: transform;
        }
        
        .btn-secondary:hover {
            transform: scale(1.07);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            padding: 15px;
            border: none;
        }
        
        .table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e1e8ed;
            vertical-align: top;
        }
        
        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }
        
        h3 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="header-container">
        <img src="{{ url_for('static', filename='images/sf-express-logo.png') }}" alt="SF Express Logo" class="logo">
        <img src="{{ url_for('static', filename='images/ibob-logo.png') }}" alt="IBOB Logo" class="logo">
        <div class="brand-text">PDF Checker</div>
    </div>
    <h3 class="mb-4 text-center">Comparison Results</h3>
    <div class="table-responsive">
        <table class="table comparison-table">
            <thead>
                <tr>
                    <th>Paragraph</th>
                    <th>PDF 1</th>
                    <th>PDF 2</th>
                </tr>
            </thead>
            <tbody>
            {% for para, p1, p2 in comparison %}
                <tr>
                    <td>{{ para }}</td>
                    <td>{{ p1|safe }}</td>
                    <td>{{ p2|safe }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Compare Another</a>
    </div>
</div>
</body>
</html>
